<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <!-- <link rel="stylesheet" href="css/styles.css"> -->
  <link rel="stylesheet" href="css/style.min.css">
  <title>SignUp</title>
</head>
<body>
  <main>
    <!-- Form-section -->
    <section id="form-section" class="form-section">
      <div class="container form-section__container">
        <div class="hero-info">
          <span class="hero-text">frontend and backend</span>
          <h2 class="hero-title">
            Learn to program by <br>
            watching <br>
            professionals
          </h2>
          <p class="hero-description">
            See how experienced developers solve <br>
            problems in real time
          </p>
          <a class="bottom-btn" href="#">
            <span class="btn-text">Try it free 7 days,</span> then $20/mo
          </a>
        </div>
        <form action="https://echo.htmlacademy.ru" class="form-content" method="get">
          <h2 class="form-title">
            Sign up for the course and <br>
             get free 7 days
          </h2>
          <div class="input-box">
            <input class="form-control" type="text" id="name" name="Name" placeholder="Name" required>
            <input class="form-control" type="text" id="Last Name" name="Last Name" placeholder="Last Name" required>
            <input class="form-control" type="email" id="email" name="Email" placeholder="Email Address" required>
            <input class="form-control" type="password" id="password" name="Password" placeholder="Password" required>
          </div>
          <button class="btn" type="submit">Claim your free trial</button>
          <a class="click" href="#">
            By clicking the button, you are agreeing to our <span class="click-text">Terms and Services</span>
          </a>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
